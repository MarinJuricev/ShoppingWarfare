// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        build_gradle_version = '7.1.0-alpha02'
        kotlin_gradle_plugin_version = '1.5.21'
        appcompat_version = '1.3.1'
        hilt_version = '2.37'
        hilt_navigation_compose_version = '1.0.0-alpha03'
        compose_activity_version = '1.3.1'
        compose_version = '1.1.0-alpha01'
        compose_navigation_version = '2.4.0-alpha06'
        material_version = '1.4.0'
        room_version = '2.4.0-alpha03'
        mockk_version = '1.11.0'
        coroutines_test_version = '1.5.0'
        truth_version = '1.1.3'
        junit_version = '4.13.2'
        kotlinter_version = '3.4.5'
        accompanist_navigation_animation_version = '0.16.0'
        moshi_version = '1.12.0'
        turbine_version = '0.6.0'
        core_splash_version = '1.0.0-alpha01'
    }
    repositories {
        google()
        gradlePluginPortal()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$build_gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_gradle_plugin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath "org.jmailen.gradle:kotlinter-gradle:$kotlinter_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply plugin: "org.jmailen.kotlinter"