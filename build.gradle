// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        build_gradle_version = '7.2.0-alpha05'
        kotlin_gradle_plugin_version = '1.6.10'
        appcompat_version = '1.4.1'
        hilt_version = '2.40.5'
        hilt_navigation_compose_version = '1.0.0-rc01'
        compose_activity_version = '1.4.0'
        compose_version = '1.2.0-alpha01'
        compose_navigation_version = '2.4.0-rc01'
        compose_constraint_layout_version = '1.0.0'
        material_version = '1.5.0'
        room_version = '2.4.1'
        mockk_version = '1.12.0'
        coroutines_test_version = '1.6.0'
        truth_version = '1.1.3'
        junit_version = '4.13.2'
        accompanist_version = '0.21.1-beta'
        moshi_version = '1.12.0'
        turbine_version = '0.7.0'
        core_splash_version = '1.0.0-beta01'
        timber_version = '5.0.1'
        ktlint_version = '0.42.1'
        detekt_version = '1.18.1'
        camera_version = '1.1.0-alpha11'
        camera_view_version = '1.0.0-alpha30'
        date_time_version = '0.3.1'
        coil_version = '1.4.0'
    }
    repositories {
        google()
        gradlePluginPortal()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$build_gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_gradle_plugin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    apply from: "$rootDir/codequality/code-quality.gradle"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}