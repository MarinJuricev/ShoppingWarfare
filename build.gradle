// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        build_gradle_version = '7.1.0-alpha02'
        kotlin_gradle_plugin_version = '1.5.10'
        appcompat_version = '1.3.0'
        hilt_version = '2.37'
        hilt_navigation_compose_version = '1.0.0-alpha03'
        compose_activity_version = '1.3.0-beta02'
        compose_version = '1.0.0-beta09'
        compose_navigation_version = '2.4.0-alpha03'
        material_version = '1.3.0'
        room_version = '2.4.0-alpha03'
        mockk_version = '1.11.0'
        coroutines_test_version = '1.5.0'
        truth_version = '1.1.3'
        junit_version = '4.13.2'
    }
    repositories {
        google()
        gradlePluginPortal()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$build_gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_gradle_plugin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}