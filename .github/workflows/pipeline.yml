name: Android CI

on: [push, pull_request]

jobs:
  static_analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: ktlint
        run: ./gradlew ktlintCheck
      - name: detekt
        run: ./gradlew detekt
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Create file
        run: cat /home/runner/work/ShoppingWarfareAndroid/ShoppingWarfareAndroid/app/google-services.json | base64
      - name: Putting data
        env:
          DATA: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: echo $DATA > /home/runner/work/<Project-Name>/<Project-Name>/app/google-services.json
      - name: Build android app
        run: ./gradlew assembleDebug --stacktrace
      - name: Run Unit Tests
        run: ./gradlew testReleaseUnitTest --stacktrace
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Create file
        run: cat /home/runner/work/ShoppingWarfareAndroid/ShoppingWarfareAndroid/app/google-services.json | base64
      - name: Putting data
        env:
          DATA: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: echo $DATA > /home/runner/work/<Project-Name>/<Project-Name>/app/google-services.json
      - name: Run Unit Tests
        run: ./gradlew testReleaseUnitTest --stacktrace
