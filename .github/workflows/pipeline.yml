name: Android CI

on: [push, pull_request]

jobs:
  build:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: ktlint
        run: ./gradlew ktlintFormat
#      - name: detekt
#        run: ./gradlew detekt
      - name: Build android app
        run: ./gradlew assembleDebug
      - name: Run Unit Tests
        run: ./gradlew test
